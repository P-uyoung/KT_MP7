{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'gtp/chatgpt_result.css' %}">
{% endblock %}

<!-- 디자인은 수정될 예정 -->
<nav class="navbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link">
                <img src="{% static 'icons/home-icon.png' %}" alt="Home" class="nav-icon"> 홈
            </a>
        </li>
    </ul>
</nav>

<div class = "container">
    <div class = "ai_answer">
        <div>응답</div>
        <div class="result">{{result}}</div>
    </div>
    <div class = "title">ChatGPT에게 질문하기</div>
    <form class = "form" action="chat" method="post" entype="application/x-www-form-urlencoded">
        {% csrf_token %}
            <div><textarea id="question" name="question"></textarea></div>
            <div><button id="text-button" type="submit" >질문</button></div>
    </form>
</div>
