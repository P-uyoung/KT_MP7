{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <!-- Main -->
    <main class="flex-grow-1">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <img class="img-fluid rounded" src="{% static 'images/sign-language.webp' %}" alt="sign-language">
            </div>
            <div class="col-lg-6 col-md-8 mx-auto d-flex flex-column justify-content-center">
                <h1 class="fw-bold mb-3">수어 번역</h1>
                <p class="lead text-body-secondary">ChatGPT와 연동하여 수어로 대화할 수 있는 기회를 제공합니다.</p>
            </div>
            </div>
        </section>
    
        <div class="container custom-container">
            <div class="row justify-content-center my-5">
                <!-- ChatGPT -->
                <div class="col-5">
                    <a href="/chatgpt/" class="text-decoration-none text-secondary">
                        <div class="border rounded p-5" style="border-color: grey;">
                            <div class="row justify-content-start mb-4">
                                <img class="img-fluid rounded" src="{% static 'images/gpt.png' %}" alt="ChatGPT" style="width: auto; max-height: 120px;">
                            </div>
                            <div class="row justify-content-start mb-2">
                                <span class="fw-bold">ChatGPT</span>
                            </div>
                            <div class="row justify-content-start">
                                <p>ChatGPT를 사용하여 언어 모델과 대화하세요.</p>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-1"></div>

                <!-- Sign Language ChatGPT -->
                <div class="col-5">
                    <a href="/signlanguagetochatgpt/" class="text-decoration-none text-secondary">
                        <div class="border rounded p-5" style="border-color: grey;">
                            <div class="row justify-content-start mb-4">
                                <img class="img-fluid rounded" src="{% static 'images/hand.png' %}" alt="Sign Language ChatGPT" style="width: auto; max-height: 120px;">
                            </div>
                            <div class="row justify-content-start mb-2">
                                <span class="fw-bold">수어 ChatGPT</span>
                            </div>
                            <div class="row justify-content-start">
                                <p>수어와 ChatGPT를 연동하여 수어로 대화하세요.</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
