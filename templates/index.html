{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <!-- Main -->
    <main class="flex-grow-1">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <img class="img-fluid rounded" src="{% static 'images/sign-language.webp' %}" alt="sign-language">
            </div>
              <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">수어 번역</h1>
                <p class="lead text-body-secondary">ChatGPT와 연동하여 수어로 대화할 수 있는 기회를 제공합니다.</p>
              </div>
            </div>
        </section>
    
        <div class="container custom-container">
            <div class="row">
                <!-- ChatGPT -->
                <div class="col-6">
                    <a href="/chatgpt/" class="text-decoration-none">
                        <div class="border rounded p-3" style="border-color: grey;">
                            <div class="row justify-content-start mb-2">
                                <img class="img-fluid rounded" src="{% static 'images/gpt.png' %}" alt="ChatGPT" style="max-width: 100px; height: auto;">
                            </div>
                            <div class="row justify-content-start mb-2">
                                <span>ChatGPT API</span>
                            </div>
                            <div class="row justify-content-start">
                                <p>ChatGPT API를 사용하여 언어 모델과 대화하세요.</p>
                            </div>
                        </div>
                    </a>
                </div>
        
                <!-- Sign Language ChatGPT -->
                <div class="col-6">
                    <a href="/signlanguagetochatgpt/" class="text-decoration-none">
                        <div class="border rounded p-3" style="border-color: grey;">
                            <div class="row justify-content-start mb-2">
                                <img class="img-fluid rounded" src="{% static 'images/sign-lang-gpt.png' %}" alt="Sign Language ChatGPT" style="max-width: 100px; height: auto;">
                            </div>
                            <div class="row justify-content-start mb-2">
                                <span>수어-ChatGPT</span>
                            </div>
                            <div class="row justify-content-start">
                                <p>수어와 ChatGPT를 연동하여 수어로 대화하세요.</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
